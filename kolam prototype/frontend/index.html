<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kolam Digitizer Prototype</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Kolam Digitizer — Prototype</h1>
      <p class="tagline">Upload a kolam image → detect & recreate (edge demo)</p>
    </header>

    <main>
      <section class="controls">
        <input type="file" id="imageInput" accept="image/*" style="display:none;" />
        <button id="uploadBtn" class="btn">📤 Upload Image</button>
        <button id="detectBtn" class="btn primary">🔍 Detect Kolam</button>
        <button id="downloadBtn" class="btn" disabled>⬇️ Download PNG</button>
      </section>

      <section class="panels">
        <div class="panel">
          <h3>Original Preview</h3>
          <div id="previewBox" class="box">No image yet</div>
        </div>

        <div class="panel">
          <h3>Processed Output</h3>
          <div id="resultBox" class="box">Result will appear here</div>
        </div>
      </section>

      <section class="notes">
        <p><strong>Note:</strong> Backend must be running at <code>http://127.0.0.1:5000</code> for detection.</p>
      </section>
    </main>

    <footer>
      <small>Prototype for SIH — uses Flask + OpenCV (edge demo). </small>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
